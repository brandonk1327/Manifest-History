    <style>
        .modal{
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content{
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close{
        color:#aaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;        
    }
    .close:hover, .close:focus{
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 10px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
    </style>

    <!-- Map Modal Script -->
    <script>
        (function iife() {
            "use strict";

            function closestEl(el, selector) {
                var doc = el.document || el.ownerDocument;
                var matches = doc.querySelectorAll(selector);
                var i;
                while (el) {
                    i = matches.length - 1;
                    while (i >= 0) {
                        if (matches.item(i) === el) {
                            return el;
                        }
                        i -= 1;
                    }
                    el = el.parentElement;
                }
                return el;
            }
            var modalBtns = document.querySelectorAll(".button");
            modalBtns.forEach(function addBtnClickEvent(btn) {
                btn.onclick = function showModal() {
                    var modal = btn.getAttribute("data-modal");
                    document.getElementById(modal).style.display = "block";
                };
            });

            var closeBtns = document.querySelectorAll(".close");
            closeBtns.forEach(function addCloseClickEvent(btn) {
                btn.onclick = function closeModal() {
                    var modal = closestEl(btn, ".modal");
                    modal.style.display = "none";
                };
            });

            window.onclick = function closeOnClick(event) {
                if (event.target.className === "modal") {
                    event.target.style.display = "none";
                }
            };
        }());
    </script>
    <!-- Slider Script -->
    <script>
        var events1900 = ["January 8 United States President William McKinley places Alaska under military rule.", "January 29 The American League of Professional Baseball Clubs is organized in Philadelphia, Pennsylvania with 8 founding teams.",
            "April 30 Hawaii becomes an official U.S. territory.", "July 25 The Robert Charles Riots occur in New Orleans, Louisiana, United States.", "September 8 The Galveston Hurricane makes landfall at Galveston, Texas, eventually killing 6,000 12,000 in the deadliest natural disaster in U.S. history."
        ];
        var events2000 = ["March 20 Jamil Abdullah Al-Amin (H. Rap Brown), a former Black Panther, is captured after a gun battle in Atlanta, Georgia that leaves a sheriff's deputy dead.", "March 27 The Phillips explosion of 2000 kills one and injures 71 in Pasadena, Texas.",
            "May 24 Five people are shot and killed during a robbery at a Wendy's in Queens, New York.", "July 31 August 3 The Republican National Convention in Philadelphia, Pennsylvania nominates Texas Governor George W. Bush for U.S. President and Dick Cheney for Vice President.", "October 11 250 million US gallons (950,000 m3) of coal sludge spill in Martin County, Kentucky (considered a greater environmental disaster than the Exxon Valdez oil spill)."
        ];
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function() {

            if (slider.value > 1899 && slider.value < 1950) {
                while (document.getElementById('events').firstChild) {
                    document.getElementById('events').removeChild(document.getElementById('events').firstChild);
                }
                document.getElementById('events').appendChild(switchOl(events1900));
                output.innerHTML = 1900;
            }
            if (slider.value > 1950 && slider.value < 2001) {
                while (document.getElementById('events').firstChild) {
                    document.getElementById('events').removeChild(document.getElementById('events').firstChild);
                }
                document.getElementById('events').appendChild(switchOl(events2000));
                output.innerHTML = "2000";
            }

        }

        function switchOl(array) {
            var list = document.createElement('ol');

            for (var i = 0; i < array.length; i++) {
                var item = document.createElement('li');
                item.appendChild(document.createTextNode(array[i]));
                list.appendChild(item);
            }

            return list;
        }

    </script>
